<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>
    <h1>Author List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Books</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">1</td>
            <td th:text="${author.firstName}">Max</td>
            <td th:text="${author.lastName}">Muster</td>
            <td th:text="${author.bookTitles}">Spring in Action, Spring Boot</td>
        </tr>
    </table>
</body>
</html>
